<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portifólio JRF</title>
</head>
<body>
    <nav class="navegacao">
        <ul class="menu">
            <li>
                <a href="#inicio" class="menu-link">Início</a>
            </li>
            <li>
                <a href="#sobre" class="menu-link">Sobre</a>
            </li>
            <li>
                <a href="#projetos" class="menu-link">Projetos</a>
            </li>
            <li>
                <a href="#contato" class="menu-link">Contato</a>
            </li>
        </ul>
    </nav>

    <main id="inicio" class="cabecalho">
        <img src="./img/foto1.jpg" alt="foto rosto uma pessoa que é o joao" class="foto-perfil">
        <h1>João Ricardo Ferreira</h1>
        <p class="cabecalho-sub-titulo">Desenvolvedor Front End Jr</p>
    </main>

    <section id="sobre" class="sobre">
        <h2 class="sobre-titulo">Sobre Mim</h2>
        <div class="sobre-caixa">
            <p class="sobre-paragrafo">
                Olá, sou o João Ricardo Ferreira
            </p>
        </div>
    </section>

    <section id="projetos" class="projetos">
        <h2 class="projetos-titulo">Meus Projetos</h2>
        <div class="projetos-caixa">
            <div class="projetos-card">
                <img src="./img/emconstrucao.jpeg" alt="Projeto 1" class="projetos-imagem">
                <div class="caixa-textos-projeto">
                    <h3 class="info-projetos"> Em Desenvolvimento</h3>
                    <p class="paragrafo-projetos">Projeto 1</p>
                </div>
            </div>

            <div class="projetos-card">
                <img src="./img/emconstrucao2.jpeg" alt="Projeto 2" class="projetos-imagem">
                <div class="caixa-textos-projeto">
                    <h3 class="info-projetos"> Em Desenvolvimento</h3>
                    <p class="paragrafo-projetos">Projeto 2</p>
                </div>
            </div>

            <div class="projetos-card">
                <img src="./img/emdesenvolvimento.jpeg" alt="Projeto 3" class="projetos-imagem">
                <div class="caixa-textos-projeto">
                    <h3 class="info-projetos"> Em Desenvolvimento</h3>
                    <p class="paragrafo-projetos">Projeto 3</p>
                </div>
            </div>

        </div>
    </section>

    <section id="Contatos" class="contatos">
        <h2 class="contatos-titulo">Contatos</h2>
        <form class="formulario-contato" id="formulario">
            <div class="grupo-form">
                <input placeholder="Nome" class="campo-form">
            </div>
            <div class="grupo-form">
                <textarea class= "campo-form" placeholder="Digite sua Mensagem"></textarea>
            </div>

            <button type="submit" class="botao-form">Enviar WhatsApp</button>
            
        </form>
    </section>
    
</body>
</html>
